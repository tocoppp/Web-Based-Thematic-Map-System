<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>武汉——美食点聚合</title>
    <script src="./js/ol.js" type="text/javascript"></script>
    <link href="./css/ol.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="./js/jquery-3.6.4.min.js" type="text/javascript"></script>
    <style type="text/css">
        #layertree li > span {
            cursor: pointer;
        }
    </style>
</head>
<body>  
    <div id="mapCon" class="map" style="width: 100%; height: 100%; position: absolute;">
        <div id="layertree" >
            <div class="title">图层列表</div>
            <ul>
                <li>
                    <span>天地图矢量图层</span>
                    <fieldset id="layer0">
                        <label class="checkbox" for="visible0">
                            <input id="visible0" class="visible" type="checkbox" />透明度
                        </label>
                        <input class="opacity" type="range" min="0" max="1" step="0.01" />
                    </fieldset>
                </li>
                <li>
                    <span>天地图矢量注记图层</span>
                    <fieldset id="layer1">
                        <label class="checkbox" for="visible1">
                            <input id="visible1" class="visible" type="checkbox" />透明度
                        </label>
                        <input class="opacity" type="range" min="0" max="1" step="0.01" />
                    </fieldset>
                </li>
                <li>
                    <span>天地图影像图层</span>
                    <fieldset id="layer2">
                        <label class="checkbox" for="visible2">
                            <input id="visible2" class="visible" type="checkbox" />透明度
                        </label>
                        <input class="opacity" type="range" min="0" max="1" step="0.01" />
                    </fieldset>
                </li>
                <li>
                    <span>天地图影像注记图层</span>
                    <fieldset id="layer3">
                        <label class="checkbox" for="visible3">
                            <input id="visible3" class="visible" type="checkbox" />透明度
                        </label>
                        <input class="opacity" type="range" min="0" max="1" step="0.01" />
                    </fieldset>
                </li>
                <li>
                    <span>天地图地形图层</span>
                    <fieldset id="layer4">
                        <label class="checkbox" for="visible4">
                            <input id="visible4" class="visible" type="checkbox" />透明度
                        </label>
                        <input class="opacity" type="range" min="0" max="1" step="0.01" />
                    </fieldset>
                </li>
                <li>
                    <span>天地图地形注记图层</span>
                    <fieldset id="layer5">
                        <label class="checkbox" for="visible5">
                            <input id="visible5" class="visible" type="checkbox" />透明度
                        </label>
                        <input class="opacity" type="range" min="0" max="1" step="0.01" />
                    </fieldset>
                </li>
                <li>
                    <span>武汉市轮廓图</span>
                    <fieldset id="layer6">
                        <label class="checkbox" for="visible6">
                            <input id="visible6" class="visible" type="checkbox" />透明度
                        </label>
                        <input class="opacity" type="range" min="0" max="1" step="0.01" />
                    </fieldset>
                </li>
                <li>
                    <span>武汉——美食点聚合图</span>
                    <fieldset id="layer7">
                        <label class="checkbox" for="visible7">
                            <input id="visible7" class="visible" type="checkbox" />透明度
                        </label>
                        <input class="opacity" type="range" min="0" max="1" step="0.01" />
                    </fieldset>
                </li>
            </ul>
        </div>
    </div>
<script type="text/javascript">
    //实例化Map对象加载地图
    var map = new ol.Map({
        //地图容器中加载的图层
        layers: [
            new ol.layer.Tile({
                title: "天地图矢量图层",
                source: new ol.source.XYZ({
                    url: "http://t0.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=58df14135d5563e59825310d71f2e473",
                    wrapX: false
                })
            }), 
            new ol.layer.Tile({
                title: "天地图矢量注记图层",
                source: new ol.source.XYZ({
                    url: "http://t0.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}&tk=58df14135d5563e59825310d71f2e473",
                    wrap: false
                })
            }),
            new ol.layer.Tile({
                title: "天地图影像图层",
                source: new ol.source.XYZ({
                    url: "http://t0.tianditu.com/DataServer?T=img_w&x={x}&y={y}&l={z}&tk=58df14135d5563e59825310d71f2e473",
                    wrapX: false
                })
            }),
            new ol.layer.Tile({
                title: "天地图影像注记图层",
                source: new ol.source.XYZ({
                    url: "http://t0.tianditu.com/DataServer?T=cia_w&x={x}&y={y}&l={z}&tk=58df14135d5563e59825310d71f2e473",
                    wrapX: false
                })
            }),
            new ol.layer.Tile({
                title: "天地图地形图层",
                source: new ol.source.XYZ({
                    url: "http://t0.tianditu.com/DataServer?T=ter_w&x={x}&y={y}&l={z}&tk=58df14135d5563e59825310d71f2e473",
                    wrapX: false
                })
            }),
            new ol.layer.Tile({
                title: "天地图地形注记图层",
                source: new ol.source.XYZ({
                    url: "http://t0.tianditu.com/DataServer?T=cta_w&x={x}&y={y}&l={z}&tk=58df14135d5563e59825310d71f2e473",
                    wrapX: false
                })
            }),
            
        ],
        //地图容器div的ID
        target: 'mapCon',
        //地图视图设置
        view: new ol.View({
            //地图初始中心点
            center: ol.proj.fromLonLat([117.6558459999996,39.00811940155671]),
            //地图初始显示级别
            zoom: 10
        })
    });
     //初始化矢量数据源
            var vectorLayer =new ol.source.Vector({
					url: "./food.json",
                    format: new ol.format.GeoJSON(),
            });

            //初始化聚合标注数据源
            var clusterSource = new ol.source.Cluster({
                //标注元素之间的间距
                distance: 40,
                //数据源
                source:vectorLayer
            });
 
            //样式缓存
            var styleCache = {};
            
            var wuhan = new ol.layer.Vector({
                source: new ol.source.Vector({
                    url:"./武汉市.json",
                    format: new ol.format.GeoJSON()
                })
            })
            map.addLayer(wuhan);
            //初始化矢量图层
            var clusters = new ol.layer.Vector({
                //数据源
                source: clusterSource,
                //样式
                style: function (feature, resolution) {
                    //当前聚合标注数据源的要素大小
                    var size = feature.get('features').length;
                    //定义样式
                    var style = styleCache[size];
                    //如果当前样式不存在则创建
                    if (!style) {
                        style = [
                            //初始化样式
                            new ol.style.Style({
                                //点样式
                                image: new ol.style.Circle({
                                    //点的半径
                                    radius: 10,
                                    //笔触
                                    stroke: new ol.style.Stroke({
                                        color: '#fff'
                                    }),
                                    //填充
                                    fill: new ol.style.Fill({
                                        color: '#3399cc'
                                    })
                                }),
                                //文本样式
                                text: new ol.style.Text({
                                    //文本内容
                                    text: size.toString(),
                                    //填充
                                    fill: new ol.style.Fill({
                                        color: '#fff'
                                    })
                                })
                            })
                        ];
                        styleCache[size] = style;
                    }
                    return style;
                }
            });
            //将聚合标注图层添加到map中
            map.addLayer(clusters);
    function bindInputs(layerid, layer) {
        var visibilityInput = $(layerid + ' input.visible');
        visibilityInput.on('change', function () {
            layer.setVisible(this.checked);
        });
        visibilityInput.prop('checked', layer.getVisible());

        var opacityInput = $(layerid + ' input.opacity');
        opacityInput.on('input change', function () {
            layer.setOpacity(parseFloat(this.value));
        });
        opacityInput.val(String(layer.getOpacity()));
    }
    map.getLayers().forEach(function (layer, i) {
        bindInputs('#layer' + i, layer);
    });

    $('#layertree li > span').click(function() {
        $(this).siblings('fieldset').toggle();
    });
    $('#layertree li > span').siblings('fieldset').hide();
    var mousePositionControl=new ol.control.MousePosition({
            coordinateFormat:ol.coordinate.createStringXY(4),
            projection:"EPSG:4326",
            className:"custom-mouse-position",
            target:document.getElementById("mouse-position"),
            undefinedHTML:"&nbsp"
    });
    //实例化比例尺控件（ScaleLine）
    var scaleLineControl = new ol.control.ScaleLine({
            //设置比例尺单位，degrees、imperial、us、nautical、metric（度量单位）
            units: "metric" 
    });
    //加载比例尺控件
    map.addControl(scaleLineControl);
    //视图跳转控件
    var ZoomToExtent = new ol.control.ZoomToExtent({
        extent:[13100000,4290000,13200000,5210000]
    });
    map.addControl(ZoomToExtent);
    //放大缩小控件
    var Zoomslider = new ol.control.ZoomSlider();
    map.addControl(Zoomslider);
    //全屏控件
    var fullScreen = new ol.control.FullScreen();
    map.addControl(fullScreen);
    //加载鼠标位置控件
    map.addControl(mousePositionControl);
</script>
</body>
</html>
